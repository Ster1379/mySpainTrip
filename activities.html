<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Event Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --deep-ocean: #005b96;
            --azure: #00a8cc;
            --sand: #f4f1ea;
            --white: #ffffff;
        }
        /* Custom Navbar Styling */
        .navbar {
            background-color: var(--deep-ocean) !important;
        }
        .calendar-day { cursor: pointer; height: 80px; transition: background 0.2s; }
        .calendar-day:hover { background-color: #f8f9fa; }
        .calendar-day.active { background-color: #0d6efd !important; color: white; }
        .today { border: 2px solid #0d6efd; }
        .bg-light-gray { background-color: #e9ecef; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">My Calendar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link px-3" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="notes.html">Notes</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="calendar-container">
                </div>
        </div>

        <div class="col-md-4">
            <div class="sticky-top" style="top: 20px;">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Events for <span id="selected-date-display">Select a date</span></h5>
                    </div>
                    <div class="card-body">
                        <div id="event-textarea" class="p-3 border rounded bg-light" style="min-height: 150px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
